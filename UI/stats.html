<!DOCTYPE html>
<html>
<head>  
    <script src="js/stats.js"></script>
    <link rel="stylesheet" href="css/stats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="stat-chart" class="chart-container">
        <canvas id="chart" style="margin-left:-20px;"></canvas>
    </div>

    <div class="control-btn-div">
        <button class="stat-btn" onclick="flow_control()">
            <i id="control-icon" class="material-icons">
                play_arrow
            </i>
        </button>
        <button class="stat-btn" onclick="resetChart()">
            <i class="material-icons">
                replay
            </i>
        </button>
    </div>

    <div class="parameter-list-div">
        <div class="parameter-div">
            <label class="parameter-value"><span id="power-consumed">0</span><span class="unit-label">JOULES/SEC</span></label>
            <label class="parameter-label">POWER CONSUMED</label>
        </div>
        <div class="parameter-div">
            <label class="parameter-value"><span id="power-conserved">0</span><span class="unit-label">JOULES/SEC</span></label>
            <label class="parameter-label">POWER CONSERVED</label>
        </div>
    </div>
</body>

</html>
