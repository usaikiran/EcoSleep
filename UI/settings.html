<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>

    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/input_slider.css">

</head>

<body>

    <div class="content-div">

        <div class="logo-div">
            <lable class="label logo">ECO SLEEP V_1.0</lable>
        </div>

        <div class="numeric-settings-div">

            <div class="input-div">
                <input id="wait-time" type="text" class="input-cell" height="60px"><br/>
                <label class="label cell-desc">WAIT TIME</label>
            </div>
            
            <div class="input-div">
                <input id="fps" type="text" class="input-cell" height="60px"><br/>
                <label class="label cell-desc">FRAMES / SEC</label>
            </div>
            
            <div class="input-div">
                <input id="scale" type="text" class="input-cell" height="60px"><br/>
                <label class="label cell-desc">IMAGE SCALE</label>
            </div>

            <div class="input-div">
                <input id="brightness-interval" type="text" class="input-cell" height="60px"><br/>
                <label class="label cell-desc">BRIGHTNESS PERIOD</label>
            </div>
    
        </div></br>

        <div class="toggle-settings-div">

            <div class="toggle-div left ">

                <lable id="toggle-keyboard" class="label toggle-state">TRACK KEYBOARD</lable>

                <label class="switch">
                    <input id="keyboard" type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>

            <div class="toggle-div left">

                <lable id="toggle-mouse" class="label toggle-state">TRACK MOUSE</lable>

                <label class="switch">
                    <input id="mouse" type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>

            <div class="toggle-div left">

                <lable id="toggle-brightness" class="label toggle-state">AUTO BRIGHTNESS</lable>

                <label class="switch">
                    <input id="auto-brightness" type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>


        </div><br/><br/>

        <div class="slider-settings-div">

            <label class="header-style-2">BRIGHTNESS</label>
            <div class="slider-div brightness-slider">
                <input id="brightness" type="range" min="1" max="100" value="50" class="input-slider" id="myRange">
            </div>

        </div></br>

        <div class="control-btn">
            <button class="btn btn-save" onclick="save( false )">SAVE</button>
            <button class="btn btn-save" onclick="save( true )">RESTART</button>
        </div>

    </div>

</body>
</html>
